<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <script defer src="/static/js/bootstrap.bundle.min.js"></script>
    <title>{% block title %}{% endblock title %}</title>
</head>
<body>
    <div class="container-fluid p-1 bg-primary text-white text-center">
        <div class="row">
            <div class="col-2">
                <img src="{% static 'images/image1.jpg' %}">
            </div>
            <div class="col-10">
                <h1> </h1>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row text-center bg-warning text-container">
            <h6>
                <a href="{% url 'index' %}">Главная страница</a>
                
            </h6>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row text-center text-praimary fs-1 fw-bold">
            <div>{% block header %}{% endblock header %}</div>
        </div>
        <div class="row text-center text-body">
            <div>
                <div>
                    {% block content %}
                    {% endblock content %}
                </div>
            </div>
        </div>
        <dib class="container-fluid">
            <div class="row bg-primary text-center text-white lh1">
                <h5>Подвал {footer} сайта</h5>
            </div>
        </dib>
    </div>
</body>
</html>
