{% extends "base.html" %}
{% block title %} {% endblock title %}
{% block header %} {% endblock header %}

{% for key, value in crypto_price_dict.items %}
<tr class="table-success">
    <td>
        {{ forloop.counter }}
    </td>
    <td>
        <li>{{ key }}</li>
    </td>
    <td>
        <li>{{ value }}USD</li>
    </td>
    <td>
        Declined
    </td>
</tr>
{% endfor %}
